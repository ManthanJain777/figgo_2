<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FIGGO GRANDEUR - Restaurants</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="food delivery, online food ordering, FIGGO GRANDEUR" name="keywords">
    <meta content="FIGGO GRANDEUR delivers delicious meals from your favorite restaurants directly to your doorstep." name="description">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Bootstrap & Custom Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Hero Section -->
    <div class="container-fluid bg-primary text-white text-center py-5">
        <h1 class="display-4">FIGGO GRANDEUR&nbsp;</h1>
        <p class="lead">&nbsp;</p>
</div>

    <!-- Filter, Sort & Search -->
    <div class="container my-4">
        <div class="row g-3">
            <div class="col-md-8 d-flex flex-wrap gap-2">
                <button class="btn btn-outline-primary active">All</button>
                <button class="btn btn-outline-primary">Indian</button>
                <button class="btn btn-outline-primary">Chinese</button>
                <button class="btn btn-outline-primary">Italian</button>
                <button class="btn btn-outline-primary">Mexican</button>
                <button class="btn btn-outline-primary">Desserts</button>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <input type="text" class="form-control" id="searchInput" placeholder="Search restaurants...">
            </div>
        </div>
    </div>

    <!-- Restaurant Grid -->
    <div class="container pb-5">
        <div class="row g-4" id="restaurantGrid"></div>
    </div>

    <!-- Back to Top Button -->
    <a href="#" class="btn btn-primary border-3 rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Dynamic JS for Restaurants -->
    <script>
        const restaurantGrid = document.getElementById('restaurantGrid');
        const searchInput = document.getElementById('searchInput');

        const restaurantNames = [
            "The Spice House", "Dragon's Delight", "Pizza Paradiso", "Taco Fiesta", "Sushi Zen",
            "Curry Corner", "Wok & Roll", "Pasta Palace", "Burrito Bros", "Kebab King",
            "Grill Master", "Noodle Nirvana", "Veggie Vibes", "BBQ Haven", "Urban Tandoor",
            "Dumpling Den", "Ravioli Republic", "The Rice Bowl", "Zesty Zayka", "Bamboo Basket",
            "La Pizzeria", "Crispy Cravings", "Fusion Flavors", "Delhi Biryani", "Salsa Spot",
            "Thai Treat", "Burger Hub", "Paneer Point", "Ocean's Catch", "Gusto Italiano",
            "Chopstick Charm", "Tandoori Town", "Roll Nation", "Wrap World", "Flavor Junction",
            "Mama Mia", "The Food Cartel", "Snack Shack", "Gourmet Gully", "Momo Mafia",
            "Zing Zing", "The Curry Leaf", "Cheesy Crust", "Gravy Garden", "Biryani Bhavan",
            "Pasta Party", "Grill 'n Chill", "Spicy Treat", "The Fry Spot", "Masala Magic"
        ];

        function renderRestaurants(filter = '') {
            restaurantGrid.innerHTML = '';
            restaurantNames.forEach((name, i) => {
                if (name.toLowerCase().includes(filter.toLowerCase())) {
                    restaurantGrid.innerHTML += `
                        <div class="col-lg-4 col-md-6">
                            <div class="card border-0 shadow-sm">
                                <img src="img/restaurant-${(i % 10) + 1}.jpg" class="card-img-top" alt="${name}">
                                <div class="card-body">
                                    <h5 class="card-title">${name}</h5>
                                    <p class="card-text">Enjoy the best of cuisine with our top-rated chefs.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="badge bg-success">${(Math.random() * (5 - 3.6) + 3.6).toFixed(1)} â˜…</span>
                                        <a href="#" class="btn btn-sm btn-outline-primary rounded-pill">View Menu</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        renderRestaurants();

        searchInput.addEventListener('input', e => renderRestaurants(e.target.value));
    </script>
</body>

</html>
